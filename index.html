<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Casa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.0.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


</head>
<body>
    <!----------------------------------------------------------------------------------------- Validación ---------------------------------------------------------------------------------->
    <div class="container-loggin" id="containerLoggin">
        <div class="form-group">
            <img src="https://img.icons8.com/hatch/64/pixel-cat.png" style="width: 50px; height: auto; margin-bottom: 10px;">
            <h1>Web Gastos VS</h1>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            <label for="inputEmail">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <label for="inputPassword">Contraseña</label>
        </div>
        <button class="btn-custom" type="button" id="btnAutentificar">Confirmar</button>
    </div>
    <!--------------------------------------------------------------------------------------- Main Principal --------------------------------------------------------------------------------->
    <div class="container-main" id="containerMain">
        <div class="container-nav">
            <input type="text" id="inputBuscar" placeholder="Buscar...">
            <div class="form-group">
                <button class="btn-custom" type="button" data-bs-toggle="offcanvas"  data-bs-target="#offcanvas2" id="btnMenu">Menú</button>
            </div>
        </div>

        <div id="tablaGastos"></div>

        <div class="container-flotante">
            <button class="btn-custom" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" id="btnNuevo"><i class="bi bi-plus"></i></button>
        </div>

        <div class="container-canvas">
            <div class="offcanvas offcanvas-start" data-bs-backdrop="false" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLabel">Ingreso</h5>
                    <i class="bi bi-x" data-bs-dismiss="offcanvas"></i>
                </div>
                <div class="offcanvas-body">
                    <div class="form-group" hidden>
                        <label for="inputId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="inputId">
                    </div>
                    <div class="form-group">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" list="listaNombres">
                        <datalist id="listaNombres">
                            <option value="Víctor">
                            <option value="Sandra">
                            <option value="Ambos">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="inputFecha" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="inputFecha">
                    </div>
                    <div class="form-group">
                        <label for="inputTipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="inputTipo" list="listaTipos">
                        <datalist id="listaTipos">
                            <option value="Alquiler">
                            <option value="Luz">
                            <option value="Agua">
                            <option value="Internet">
                            <option value="Gas">
                            <option value="Comida">
                            <option value="Capricho">
                            <option value="Gatos">
                            <option value="Hogar">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="inputDescripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="inputDescripcion" list="listaDescripcion">
                        <datalist id="listaDescripcion">
                            <option value="Factura">
                            <option value="Parking">
                            <option value="Alcampo">
                            <option value="Mercadona">
                            <option value="Condis">
                            <option value="Ametller">
                            <option value="Kiwoko">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="inputCantidad" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" id="inputCantidad">
                    </div>
                    <div class="form-group">
                        <div class="form-group-button">
                            <button class="btn-custom" type="button" data-bs-dismiss="offcanvas" id="btnGuardar">Guardar</button>
                            <button class="btn-custom" type="button" data-bs-dismiss="offcanvas" id="btnEliminar">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-canvas2">
            <div class="offcanvas offcanvas-start" data-bs-backdrop="false" tabindex="-1" id="offcanvas2" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnGroup" id="btnResumen" autocomplete="off" checked>
                        <label class="btn" for="btnResumen">Resumen</label>
                        <input type="radio" class="btn-check" name="btnGroup" id="btnNotas" autocomplete="off">
                        <label class="btn" for="btnNotas">Notas</label>
                    </div>
                    <i class="bi bi-x" data-bs-dismiss="offcanvas"></i>
                </div>
                <div class="offcanvas-body">
                    <div id="resultadosResumen"></div>
                    <div id="resultadosNotas"></div>  
                </div> 
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAlerta" tabindex="-1" aria-labelledby="modalAlertaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <span id="textoPersonalizado">¿Estás seguro de continuar?</span>
                    <!-- Botones -->
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn-custom" id="btnAlertaSi">Sí</button>
                        <button type="button" class="btn-custom" id="btnAlertaNo">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.0.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/script.js"></script>


</body>
</html>
